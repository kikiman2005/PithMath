<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pythagorean Theorem Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Pythagorean Theorem Calculator</h1>
        <form>
            <label for="a">a:</label>
            <input type="number" id="a" name="a"><br><br>
            <label for="b">b:</label>
            <input type="number" id="b" name="b"><br><br>
            <input type="button" value="Calculate" onclick="calculate()"><br><br>
            <label for="result">c:</label>
            <input type="text" id="result" name="result" disabled><br><br>
        </form>
    </div>
</body>
</html>
